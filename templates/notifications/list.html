{% extends "base.html" %}
{% block title %}Notifications{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <h2 class="mb-4">Notifications</h2>
    <div class="list-group">
      {% for n in notifications %}
        <div class="list-group-item list-group-item-action {% if not n.is_read %}list-group-item-primary{% endif %}">
          <div class="d-flex w-100 justify-content-between">
            <p class="mb-1">{{ n.message }}</p>
            <small>{{ n.created_at|timesince }} ago</small>
          </div>
          {% if not n.is_read %}
            <form method="post" action="{% url 'notifications:mark_read' n.pk %}" class="mt-1">{% csrf_token %}<button type="submit" class="btn btn-sm btn-outline-secondary">Mark read</button></form>
          {% endif %}
        </div>
      {% empty %}
        <p class="text-muted">No notifications.</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
