{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="card-title mb-4">Log in</h2>
        <form method="post" action="{% url 'users:login' %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
          {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}<div class="form-text text-danger">{{ field.errors.0 }}</div>{% endif %}
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-accent w-100">Log in</button>
        </form>
        <p class="mt-3 mb-0 text-center small text-muted">Don't have an account? <a href="{% url 'users:register' %}">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
